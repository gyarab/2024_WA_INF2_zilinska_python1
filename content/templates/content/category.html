{% extends "content/base.html" %}


{% block header %}
    This is {{ category.name }}
{% endblock %}


{% block main %}
    <p>
        {{ category.description }}
    </p>
    {% for article in category.articles.all %}
        <a href="/article/{{ article.id }}"><h2>{{ article.title }}</h2></a>
        <p>{{ article.date }}</p>
        <p>{{ article.perex }}</p>
    {% endfor %}
{% endblock %}
