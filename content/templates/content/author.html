{% extends "content/base.html" %}


{% block header %}
    Songs by {{ author.name }}
{% endblock %}


{% block main %}
    <p>
        {{ author.bio }}
    </p>
    {% for article in author.articles.all %}
        <a href="/article/{{ article.id }}"><h2>{{ article.title }}</h2></a>
        <p>{{ article.date }}</p>
        <p>{{ article.perex }}</p>
    {% endfor %}
{% endblock %}
